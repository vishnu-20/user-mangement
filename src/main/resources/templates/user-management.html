<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:text="${registration}" href="#"></a>
	</nav>
	<div class="container">
		<a th:href="@{/addUser}" class="btn btn-primary">Add User</a>
		<a th:href="@{/logout}" class="btn btn-success">LogOut</a>
		<div class="row">

			<h1>User List</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">user id</th>
						<th scope="col">Name</th>
						<th scope="col">roles</th>
						<th scope="col">location</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text=${user.id}></td>
						<td th:text=${user.name}></td>
						<td th:text=${user.roles}></td>
						<td th:text=${user.location}></td>
						<td>
							<a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-danger">DELETE</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	</table>
